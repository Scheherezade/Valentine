<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentineâ€™s ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffeef3, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
  transition: transform 0.2s;
}

/* Shake animation */
.shake {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translate(2px, 2px); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(2px, 2px); }
}

/* Card */
.card {
  background: white;
  padding: 30px 25px;
  border-radius: 25px;
  max-width: 360px;
  width: 90%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  z-index: 1;
}

h1 {
  color: #ff4d6d;
}

p {
  color: #444;
  font-size: 15px;
}

button {
  margin-top: 15px;
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
  background: #ff3355;
}

/* Hidden content */
.hidden-content {
  display: none;
  margin-top: 20px;
  position: relative;
}

.hidden-content img {
  width: 55%;
  border-radius: 15px;
  margin-top: 10px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}


.countdown {
  font-size: 40px;
  font-weight: bold;
  color: #ff4d6d;
  margin-top: 10px;
}

/* Explosion flowers */
.explosion {
  position: fixed;
  font-size: 26px;
  pointer-events: none;
  animation: explode 1s ease-out forwards;
  z-index: 9999; /* ensure front */
}

@keyframes explode {
  from {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(2);
    opacity: 0;
  }
}

/* GIF styling */
.gif-container {
  display: none;
  position: relative;
  margin-top: 15px;
  text-align: center;
}


.gif-container img {
  width: 55%;
  border-radius: 15px;
}

/* Close button */
.close-btn {
  position: absolute;
  top: -10px;
  right: 30%;
  background: #ff4d6d;
  color: white;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<div class="card">
  <h1>Happy Valentineâ€™s Glene ğŸ’–</h1>
  <p>
I made this just for you ğŸŒ¸ Itâ€™s simpleâ€¦ but so is my plan to make you smile today ğŸ˜Œ
  </p>

  <button onclick="startSurprise()">Click for Surprise ğŸ’</button>

  <div class="hidden-content" id="hiddenContent">
    <img id="mainImage" src="picture.jfif" alt="Memory">
    <div class="countdown" id="countdown"></div>

    <div class="gif-container" id="gifContainer">
      <div class="close-btn" onclick="resetSurprise()">âœ•</div>
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHk0ZTY5ajA4bTV3ZXp4eHR0OGF2YW9na2dvNWJqamZxODhpYnZ4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pBtoGtaFc6DnHEeacf/giphy.gif">
    </div>
  </div>
</div>

<script>
function startSurprise() {
  const content = document.getElementById("hiddenContent");
  const countdownEl = document.getElementById("countdown");
  const body = document.body;
  const mainImage = document.getElementById("mainImage");

  content.style.display = "block";
  mainImage.style.display = "block";
  document.getElementById("gifContainer").style.display = "none";

  let count = 3;
  countdownEl.innerText = count;

  const timer = setInterval(() => {
    count--;
    countdownEl.innerText = count;

    if (count <= 0) {
      clearInterval(timer);
      countdownEl.innerText = "ğŸ’¥";

      body.classList.add("shake");

      setTimeout(() => {
        body.classList.remove("shake");
        explodeFlowers();
        mainImage.style.display = "none";
        countdownEl.innerText = "";
        document.getElementById("gifContainer").style.display = "block";
      }, 600);
    }
  }, 1000);
}

function explodeFlowers() {
  const flowers = ["ğŸŒ¸","ğŸŒ·","ğŸŒ¹","ğŸŒ¼","ğŸŒº"];
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 35; i++) {
    const flower = document.createElement("div");
    flower.classList.add("explosion");
    flower.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 250 + 50;

    const x = Math.cos(angle) * distance + "px";
    const y = Math.sin(angle) * distance + "px";

    flower.style.left = centerX + "px";
    flower.style.top = centerY + "px";
    flower.style.setProperty("--x", x);
    flower.style.setProperty("--y", y);

    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 1000);
  }
}

function resetSurprise() {
  document.getElementById("hiddenContent").style.display = "none";
}
</script>

</body>
</html>
