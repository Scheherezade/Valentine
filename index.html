<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffeef3, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
}

/* Card */
.card {
  background: white;
  padding: 30px 25px;
  border-radius: 25px;
  max-width: 360px;
  width: 90%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
}

p {
  color: #444;
  font-size: 15px;
}

button {
  margin-top: 15px;
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
  background: #ff3355;
}

/* Hidden Section */
.hidden-content {
  display: none;
  margin-top: 20px;
}

.hidden-content img {
  width: 100%;
  border-radius: 15px;
  margin-top: 10px;
}

.countdown {
  font-size: 22px;
  color: #ff4d6d;
  margin-top: 10px;
}

/* Explosion Flowers */
.explosion {
  position: fixed;
  font-size: 24px;
  pointer-events: none;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from {
    transform: translate(0,0) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(var(--x), var(--y)) scale(1.8);
    opacity: 0;
  }
}

/* GIF after explosion */
.gif {
  display: none;
  margin-top: 15px;
  border-radius: 15px;
  width: 100%;
}

</style>
</head>
<body>

<div class="card">
  <h1>Happy Valentineâ€™s ğŸ’–</h1>
  <p>
    I made this just for you ğŸŒ¸  
    Itâ€™s simpleâ€¦ but so is my plan â€”  
    to make you smile today ğŸ˜Œ
  </p>

  <button onclick="startSurprise()">Click for Surprise ğŸ’</button>

  <div class="hidden-content" id="hiddenContent">
    <img src="picture.jfif" alt="Special Memory">
    <div class="countdown" id="countdown">3</div>
    <img class="gif" id="flowerGif"
      src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHk0ZTY5ajA4bTV3ZXp4eHR0OGF2YW9na2dvNWJqamZxODhpYnZ4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pBtoGtaFc6DnHEeacf/giphy.gif">
  </div>
</div>

<script>
function startSurprise() {
  const content = document.getElementById("hiddenContent");
  const countdownEl = document.getElementById("countdown");
  const gif = document.getElementById("flowerGif");

  content.style.display = "block";

  let count = 3;
  countdownEl.innerText = count;

  const timer = setInterval(() => {
    count--;
    countdownEl.innerText = count;

    if (count <= 0) {
      clearInterval(timer);
      countdownEl.innerText = "ğŸ’¥";
      explodeFlowers();
      setTimeout(() => {
        gif.style.display = "block";
      }, 800);
    }
  }, 1000);
}

function explodeFlowers() {
  const flowers = ["ğŸŒ¸","ğŸŒ·","ğŸŒ¹","ğŸŒ¼","ğŸŒº"];
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  for (let i = 0; i < 30; i++) {
    const flower = document.createElement("div");
    flower.classList.add("explosion");
    flower.innerHTML = flowers[Math.floor(Math.random()*flowers.length)];

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 200 + 50;

    const x = Math.cos(angle) * distance + "px";
    const y = Math.sin(angle) * distance + "px";

    flower.style.left = centerX + "px";
    flower.style.top = centerY + "px";
    flower.style.setProperty("--x", x);
    flower.style.setProperty("--y", y);

    document.body.appendChild(flower);

    setTimeout(() => flower.remove(), 1000);
  }
}
</script>

</body>
</html>
