  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6eb, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ff3355;
      transform: scale(1.05);
    }

    .surprise {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
